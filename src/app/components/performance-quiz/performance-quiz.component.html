<main class="container text-center">
  <div class="row mt-5 gap-3 bg rounded">
    <div class="col-12">
      <h2 class="pixel-font pixel-lg title">Desempenho do Quiz</h2>
    </div>
    <div class="col-12 col-lg-6 offset-lg-3">
      <img class="img-fluid rounded" [src]="pathImg" />
    </div>
    <div class="col-12">
      <span class="pixel-font pixel-md">
        Pontuação <strong class="primary">{{ points }}</strong> pts
      </span>
    </div>
    <div class="col-12">
      <span class="pixel-font pixel-md"
        >acertos <strong class="detail">{{ hits }}</strong> de
        <strong class="primary">{{ totalQuest }}</strong></span
      >
    </div>
    <div class="col-12">
      <span class="pixel-font pixel-md"
        >aproveitamento de <strong class="title">{{ hitsCent }} %</strong></span
      >
    </div>
    <div class="col-12">
      <button
        class="btn btn-pixel btn-primary-pixel"
        [routerLink]="['/home/list-quiz']"
      >
        Continuar Jogando
      </button>
    </div>
  </div>
</main>
