<section class="p-4 rounded-4 container bg mt-5 text-center">
  <div class="row g-4">
    <!-- ðŸ“˜ Livro Esquerdo - Criar Quiz -->
    <div class="col-12 col-md-6">
      <div class="bg-glass rounded-4 p-4 shadow-lg">
        <h2 class="pixel-xl title text-center mb-4">ðŸ“˜ Criar Quiz</h2>

        <div class="mb-3">
          <label class="text pixel-md mb-2" for="title">Nome do Quiz</label>
          <input
            id="title"
            type="text"
            class="form-control pixel-font pixel-sm form-control-lg border-secondary"
            [(ngModel)]="quiztitle"
            placeholder="Cidade"
          />
        </div>

        <div class="mb-4">
          <label class="text pixel-md mb-2" for="desc">DescriÃ§Ã£o</label>
          <input
            id="desc"
            type="text"
            class="form-control pixel-font pixel-sm form-control-lg border-secondary"
            [(ngModel)]="quizDesc"
            placeholder="Cidades do Brasil"
          />
        </div>

        <div class="d-flex justify-content-center">
          <button
            class="btn btn-pixel btn-primary-pixel pixel-font"
            (click)="saveQuiz()"
          >
            Salvar Quiz
          </button>
        </div>
      </div>
    </div>

    <!-- ðŸ“™ Livro Direito - Quizzes Criados -->
    <div class="col-12 col-md-6">
      <div class="bg-glass rounded-4 p-4 h-100 shadow-lg">
        <h3 class="pixel-xl title text-center mb-4">ðŸ“™ Quizzes Criados</h3>

        <ul class="list-group list-group-flush">
          @for (quiz of _service.listQuiz; track quiz.id) {
          <li
            class="list-group-item bg-transparent text-light d-flex gap-3 flex-column justify-content-between align-items-center pixel-md border-secondary"
          >
            <span class="pixel-font">{{ quiz.title }}</span>
            <div class="d-flex gap-2">
              <button
                [routerLink]="['/build-quiz', quiz.id, 'build-question']"
                class="btn-plus btn-icon rounded"
              >
                <i class="bi bi-plus-square fs-3"></i>
              </button>
              <button
                (click)="_service.deleteQuiz(quiz.id)"
                class="btn-trash btn-icon rounded"
              >
                <i class="bi bi-trash fs-3"></i>
              </button>
            </div>
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
</section>
