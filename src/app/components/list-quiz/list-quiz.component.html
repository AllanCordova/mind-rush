<div class="container text-center mt-5 bg rounded">
  <div class="row">
    <div class="col-12 mb-3">
      <h2 class="pixel-font pixel-lg title">Quizzes!</h2>
      <span class="pixel-font pixel-md">Escolha um quiz e divirta-se!</span>
    </div>

    <!-- BotÃ£o de recarregar -->
    <div class="col-12 mb-3">
      <div class="d-flex justify-content-center">
        <button
          class="btn btn-outline-light d-flex align-items-center gap-2 detail"
          (click)="loadQuizzes()"
          [disabled]="isLoading"
        >
          <i class="bi bi-arrow-clockwise fs-3"></i>
          <span class="pixel-font pixel-md">Buscar mais!</span>
        </button>
      </div>
    </div>

    <!-- Estado: Carregando -->
    @if (isLoading) {
    <div class="col-12">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="pixel-font pixel-sm mt-2">Buscando novos quizes...</p>
    </div>
    }

    <!-- Estado: Erro -->
    @if (hasError) {
    <div class="col-12 text-danger">
      <span class="pixel-font pixel-sm"
        >Erro ao carregar quizzes. Tente novamente!</span
      >
    </div>
    }

    <!-- Estado: Quizzes carregados -->
    @if (quizez.length > 0) {
    <div class="row gap-3 justify-content-center mt-4" data-aos="fade-up">
      @for (quiz of quizez; track quiz.id) {
      <div class="col-12 col-lg-6">
        <div class="p-4 book-card rounded shadow">
          <h2 class="pixel-font pixel-md title">{{ quiz.title }}</h2>
          <p class="pixel-font pixel-sm text mb-4">{{ quiz.desc }}</p>
          <button
            class="btn btn-pixel btn-primary-pixel"
            [routerLink]="['/list-quiz', quiz.id, 'start-quiz']"
          >
            ðŸ“– Jogar
          </button>
        </div>
      </div>
      }
    </div>
    }
  </div>
</div>
